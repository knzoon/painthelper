spring.jpa.hibernate.ddl-auto=none
#spring.datasource.url=jdbc:mariadb://localhost:3307/knzoon
spring.datasource.url=${DB_CONNECTION_STRING}
spring.datasource.username=knzoonApp
spring.datasource.password=${DB_USER_PASSWD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

server.error.include-message=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.id.db_structure_naming_strategy=single

#logging.level.org.springframework=DEBUG